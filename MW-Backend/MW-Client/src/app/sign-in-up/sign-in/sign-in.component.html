<form [formGroup]="form" (ngSubmit)=submit(form) class="col-8">
  <div class="form-group">
    <label for="username">Username :</label>
    <input formControlName="username" type="text" class="form-control">
    <ng-container *ngIf="username.touched && username.invalid">
      <div *ngIf="username.errors.required" class="alert alert-dark text-center">this field is
        required !</div>
      <div *ngIf=" username.errors.minlength" class="alert alert-dark text-center">At least
        {{username.errors.minlength.requiredLength}} characters</div>

      <div *ngIf=" username.errors.cannotContainSpace" class="alert alert-dark text-center">This field cannot contain
        spaces ..

      </div>
    </ng-container>
  </div>
  <div class="form-group">
    <label for="password">Password :</label>
    <input formControlName="password" type="password" class="form-control">
    <div *ngIf="password.touched && password.invalid" class=" alert alert-dark text-center">this field is required !</div>
  </div>
  <button class="btn btn-primary col-4" type="submit">Sign In</button>
  <div class="btn offset-2 col-2 " (click)='facebookLogin()'><img src="Content/Images/Other/f.png"></div>
  <div class="btn col-2 " (click)='googleLogin()'><img src="Content/Images/Other/g.png"></div>
  <div class="btn col-2 " (click)='twitterLogin()'><img src="/Content/Images/Other/t.png"></div>
</form>
<br><br>
<div class="alert alert-success text-center">
  {{ form.value | json }}
</div>
