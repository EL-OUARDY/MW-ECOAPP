  <div class="divlabtyporeder">
    <label routerLink="/admin/products" [ngClass]="{'active': productsToShow === 'all-products'}">All Products</label>
    <label routerLink="/admin/products" [queryParams]="{filter: 'on-sale'}" [ngClass]="{'active': productsToShow === 'on-sale'}" >On Sale</label>
    <label routerLink="/admin/products" [queryParams]="{filter: 'out-of-stock'}" [ngClass]="{'active': productsToShow === 'out-of-stock'}" >Out Of Stock</label>
  </div>
  <div class="rqsetgertg">
    <input class="datefilt1" type="date" name="" value="">
    <label>~</label>
    <input class="datefilt2" type="date" name="" value="">

    <label class="bottonimport">Filter</label>
    <select class="selectcategorie" name="">
      <option value="">PHONE</option>
      <option value="">PC</option>
      <option value="">BABY</option>
      <option value="">HOUSE GARIENT</option>
      <option value="">CAR MOTO</option>
    </select>
    <select class="selectsubcateg" name="">
      <option value="">PHONE</option>
      <option value="">PC</option>
      <option value="">BABY</option>
      <option value="">HOUSE GARIENT</option>
      <option value="">CAR MOTO</option>
    </select>
  </div>
  <div class="divallordersm">

    <ng-scrollbar [shown]="'always'" class="table-wrapper" barClass="scrollbar" thumbClass="scroll-thumb">
      <table cdk-table [dataSource]="dataSource">
        <ng-container cdkColumnDef="Select">
          <th cdk-header-cell *cdkHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td cdk-cell *cdkCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>
        <ng-container cdkColumnDef="Id">
          <th cdk-header-cell *cdkHeaderCellDef> ID </th>
          <td cdk-cell *cdkCellDef="let row"> #{{row.Id}} </td>
        </ng-container>
        <ng-container cdkColumnDef="Image">
          <th cdk-header-cell *cdkHeaderCellDef> Image </th>
          <td cdk-cell *cdkCellDef="let row">
            <div class="ertytrh">
              <svg class="svgsigj231" version="1.1" x="0px" y="0px" viewBox="0 0 258.75 258.75"
                style="enable-background:new 0 0 258.75 258.75;" xml:space="preserve">
                <circle cx="129.375" cy="60" r="60"></circle>
                <path
                  d="M129.375,150c-60.061,0-108.75,48.689-108.75,108.75h217.5C238.125,198.689,189.436,150,129.375,150z">
                </path>
              </svg>
            </div>
          </td>
        </ng-container>
        <ng-container cdkColumnDef="Name">
          <th cdk-header-cell *cdkHeaderCellDef> Name </th>
          <td cdk-cell *cdkCellDef="let row">
            <a [href]="'/product/'+row.Slug" target="_blank" class="ezrergfrvsx">{{row.Name}}</a></td>
        </ng-container>
        <ng-container cdkColumnDef="Price">
          <th cdk-header-cell *cdkHeaderCellDef> Price </th>
          <td cdk-cell *cdkCellDef="let row"> {{ row.Price | currency:'USD' }} </td>
        </ng-container>
        <ng-container cdkColumnDef="Color">
          <th cdk-header-cell *cdkHeaderCellDef> Color </th>
          <td cdk-cell *cdkCellDef="let row">
            <label [ngStyle]="{'background': 'var(--'+ row.Color + ')' }" class="labcolorprod"></label>
          </td>
        </ng-container>
        <ng-container cdkColumnDef="Quantity">
          <th cdk-header-cell *cdkHeaderCellDef> Quantity </th>
          <td cdk-cell *cdkCellDef="let row"> {{row.Quantity}} </td>
        </ng-container>
        <ng-container cdkColumnDef="OnSale">
          <th cdk-header-cell *cdkHeaderCellDef> Stock </th>
          <td cdk-cell *cdkCellDef="let row">
            <label [ngClass]="{'outStock': row.OnSale === false}" class="labcolstock"></label>
          </td>
        </ng-container>
        <ng-container cdkColumnDef="Source">
          <th cdk-header-cell *cdkHeaderCellDef> Source </th>
          <td cdk-cell *cdkCellDef="let row"> GearBest </td>
        </ng-container>

        <ng-container cdkColumnDef="Date_Created">
          <th cdk-header-cell *cdkHeaderCellDef> Date_Created </th>
          <td cdk-cell *cdkCellDef="let row"> {{ row.Date_Added | date:shortDate }} </td>
        </ng-container>
