<div class="divproductlist" id="my-productlist">
  <div class="divlabtyporeder">
    <label (click)="onSaleChange(null)" [class.active]="queryObj.OnSale === null && !queryObj.Deleted" >All</label>
    <label (click)="onSaleChange(true)" [class.active]="queryObj.OnSale === true" >On Sale</label>
    <label (click)="onSaleChange(false)" [class.active]="queryObj.OnSale === false" >Out Of Stock</label>
    <label (click)="BringDeleted()" [class.active]="queryObj.Deleted" >Deleted</label>
  </div>

  <table-filter [target]="'product'" [queryObj]="queryObj" (filter)="populateProducts()"></table-filter>

              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>

            <mat-checkbox (click)="$event.stopPropagation()"

            <span> / {{availablePages}} pages</span>
          </div>
          <div class="nbpgcom" (click)="nextPage()" >&gt;</div>
          <div class="nbpgcom" (click)="goToPage(availablePages-1)" >&gt;&gt;</div>
        </ng-template>
      </div>
    </div>
  </div>

  <!-- <data-viewer [data]="{Count: nbTotal, Query: queryObj, AvailablePages: availablePages}"></data-viewer> -->
  
</div>
