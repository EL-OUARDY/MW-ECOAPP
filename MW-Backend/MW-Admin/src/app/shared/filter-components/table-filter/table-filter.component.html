<div class="rqsetgertg">
    <div class="divsearchorder">
      <input id="inputsearor" [(ngModel)]="queryObj.Search" type="text" placeholder="Search Order">
      <svg class="svgsearcus2" version="1.1" x="0px" y="0px" viewBox="0 0 451 451"
        style="enable-background:new 0 0 451 451;" xml:space="preserve">
        <path
          d="M447.05,428l-109.6-109.6c29.4-33.8,47.2-77.9,47.2-126.1C384.65,86.2,298.35,0,192.35,0C86.25,0,0.05,86.3,0.05,192.3   s86.3,192.3,192.3,192.3c48.2,0,92.3-17.8,126.1-47.2L428.05,447c2.6,2.6,6.1,4,9.5,4s6.9-1.3,9.5-4   C452.25,441.8,452.25,433.2,447.05,428z M26.95,192.3c0-91.2,74.2-165.3,165.3-165.3c91.2,0,165.3,74.2,165.3,165.3   s-74.1,165.4-165.3,165.4C101.15,357.7,26.95,283.5,26.95,192.3z">
        </path>
      </svg>
    </div>

    <input class="datefilt" type="date" name="" value="">
    <span>~</span>
    <input class="datefilt" type="date" name="" value="">

    <div class="category-control">
        <mat-select class="selectcategorie" disableOptionCentering #Category (selectionChange)="getSub(Category.value)"
        name="CategoryId" [(ngModel)]="queryObj.CategoryId" placeholder="Category" panelClass="select-panel">
        <mat-option *ngFor="let item of categories" [value]="item.Id">{{item.Name}}</mat-option>
      </mat-select>
      
      <mat-select class="selectcategorie" disableOptionCentering name="SubCategoryId" required
        [(ngModel)]="queryObj.SubCategoryId" placeholder="SubCategory" panelClass="select-panel">
        <mat-option *ngIf="subCategories?.length > 0" [value]="0">All</mat-option>
        <mat-option *ngFor="let item of subCategories" [value]="item.Id">{{item.Name}}</mat-option>
        <mat-option *ngIf="subCategories?.length === 0">
          <p class="emptyCat">Empty Category</p>
        </mat-option>
      </mat-select>
    </div>

    <div class="filterBtns">
      <div class="bottonimport">Filter</div>
      <div (click)="Reset()" class="bottonimport">Reset</div>
    </div>
    
  </div>
